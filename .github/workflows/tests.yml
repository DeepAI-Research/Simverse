name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
    HF_TOKEN: ${{ secrets.HF_TOKEN }}
    HF_REPO_ID: ${{ secrets.HF_REPO_ID }}
    HF_PATH: ${{ secrets.HF_PATH }}
    REDIS_HOST: ${{ secrets.REDIS_HOST }}
    REDIS_PORT: ${{ secrets.REDIS_PORT }}
    REDIS_USER: ${{ secrets.REDIS_USER }}
    REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install bpy
      run: |
        wget https://files.pythonhosted.org/packages/4a/ca/e85e628105c2f80412231436ff0644f7dc96630520f4a7c4eb2b3a6085f2/bpy-4.0.0-cp310-cp310-manylinux_2_28_x86_64.whl
        python3.10 -m pip install bpy-4.0.0-cp310-cp310-manylinux_2_28_x86_64.whl 

    - name: Get the data
      run: bash scripts/get_data.sh

    - name: Generate combinations
      run: python3.10 simian/combiner.py

    - name: Run tests
      run: python3.10 tests/__run__.py

    - name: Check test results
      if: failure()
      run: |
        echo "Some tests failed. Please check the test output for more details."
        exit 1