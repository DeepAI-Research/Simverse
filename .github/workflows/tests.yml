name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
    HF_TOKEN: ${{ secrets.HF_TOKEN }}
    HF_REPO_ID: ${{ secrets.HF_REPO_ID }}
    HF_PATH: ${{ secrets.HF_PATH }}
    REDIS_HOST: ${{ secrets.REDIS_HOST }}
    REDIS_PORT: ${{ secrets.REDIS_PORT }}
    REDIS_USER: ${{ secrets.REDIS_USER }}
    REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install bpy
      run: |
        wget https://files.pythonhosted.org/packages/62/ab/7fc880b03a72771c82d650d431d3a2411094115f33f1a188ca18cf152084/bpy-4.1.0-cp311-cp311-win_amd64.whl
        pip install bpy-4.1.0-cp311-cp311-win_amd64.whl

    - name: Get the data
      run: bash scripts/get_data.sh

    - name: Generate combinations
      run: python simian/combiner.py

    - name: Run tests
      run: python tests/__run__.py

    - name: Check test results
      if: failure()
      run: |
        echo "Some tests failed. Please check the test output for more details."
        exit 1